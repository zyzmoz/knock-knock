<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/elements.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <script defer type="module" src="./index.js"></script>

    <!-- Map files -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin="*"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="mobile-view">
          <div class="m-nav">
            <div class="logo-group">
              <img
                src="./assets/icons/Logo/logo-light-no-text.svg"
                alt="Knock Knock Logo"
                class="logo-icon"
              />
            </div>
            <div class="nav-items">
              <img
                src="./assets/icons/Other/search.svg"
                alt="Search Icon"
                class="search-icon"
              />
              <img
                src="./assets/icons/Other/bell.svg"
                alt="Bell Icon"
                class="bell-icon"
              />
              <img
                src="./assets/icons/Other/hamburger.svg"
                alt="Hamburger Icon"
                class="hamburger-icon"
              />
            </div>
          </div>

          <div class="logged-out-sidebar">
            <img
              src="./assets/icons/Cross/cross.svg"
              alt="Cross Icon"
              class="cross-icon"
            />
            <div class="sidebar-items">
              <p><a href="#listing">List property</a></p>
              <p id="mOpenLoginBtn">Login</p>
              <p id="mOpenRegisterBtn">Register</p>
              <p>About us</p>
              <p>FAQ's</p>
            </div>
          </div>

          <div class="logged-in-sidebar">
            <img
              src="./assets/icons/Cross/cross.svg"
              alt="Cross Icon"
              class="cross-icon"
            />
            <div class="sidebar-items">
              <p><a href="#listing">List property</a></p>
              <p><a href="#groups">My groups</a></p>
              <p>About us</p>
              <p>FAQ's</p>
              <p>Logout</p>
            </div>
          </div>
        </div>

        <div class="tablet-and-desktop-view">
          <div class="td-logged-out td-active-nav">
            <div class="logo-group">
              <a href="#home"
                ><img
                  src="./assets/icons/Logo/logo-light-no-text.svg"
                  alt="Knock Knock Logo"
                  class="logo-icon"
              /></a>
              <p class="logo-title"><a href="#home">Knock Knock</a></p>
            </div>
            <div class="searchbar-group">
              <input type="text" class="searchbar" placeholder="Search..." />
              <img
                src="./assets/icons/Location/location-background.svg"
                alt="Searchbar Icon"
                class="searchbar-icon"
              />
            </div>
            <div class="nav-items">
              <p><a href="#listing">List property</a></p>
              <p id="tdOpenLoginBtn">Login</p>
              <p id="tdOpenRegisterBtn">Register</p>
            </div>
          </div>

          <div class="td-logged-in">
            <div class="logo-group">
              <a href="#home"
                ><img
                  src="./assets/icons/Logo/logo-light-no-text.svg"
                  alt="Knock Knock Logo"
                  class="logo-icon"
              /></a>
              <p class="logo-title"><a href="#home">Knock Knock</a></p>
            </div>
            <div class="searchbar-group">
              <input type="text" class="searchbar" placeholder="Search..." />
              <img
                src="./assets/icons/Location/location-background.svg"
                alt="Searchbar Icon"
                class="searchbar-icon"
              />
            </div>
            <div class="nav-items">
              <p><a href="#listing">List property</a></p>
              <p><a href="#groups">My groups</a></p>
              <img
                src="./assets/icons/Other/bell.svg"
                alt="Bell Icon"
                class="bell-icon"
              />
              <div class="user-group">
                <a href="#profile"><img alt="" class="user-image" /></a>
                <p class="user-name"><a href="#profile"></a></p>
              </div>
            </div>
          </div>

          <div class="td-create-listing">
            <div class="logo-group">
              <a href="#home"
                ><img
                  src="./assets/icons/Logo/logo-light-no-text.svg"
                  alt="Knock Knock Logo"
                  class="logo-icon"
              /></a>
              <p class="logo-title"><a href="#home">Knock Knock</a></p>
            </div>
            <div class="nav-items">
              <img
                src="./assets/icons/Other/bell.svg"
                alt="Bell Icon"
                class="bell-icon"
              />
              <div class="user-group">
                <a href="#profile"><img alt="" class="user-image" /></a>
                <p class="user-name"><a href="#profile"></a></p>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="auth-modal" id="authModal">
      <div id="loginForm" class="form login-form size-33 center-margin">
        <h2>Login</h2>
        <input
          type="email"
          id="loginEmail"
          class="input input-size-one"
          name="login-email"
          placeholder="Email"
          required
        /><br />
        <input
          type="password"
          id="loginPassword"
          class="input input-size-one"
          name="login-password"
          placeholder="Password"
          required
        /><br />
        <div id="loginError" class="error-message"></div>
        <button id="loginBtn" class="btn btn-primary">Login</button><br />
        <button id="toggleToRegisterBtn" class="btn btn-secondary">
          don't have an account? REGISTER
        </button>
      </div>
      <div id="registerForm" class="form register-form size-33 center-margin">
        <h2>Register</h2>
        <label for="firstname">First Name</label>
        <input
          type="text"
          id="firstName"
          class="input input-size-one"
          name="First-name"
          placeholder="First-name"
          required
        />
        <label for="lastname">Last Name</label>
        <input
          type="text"
          id="lastName"
          class="input input-size-one"
          name="Last-name"
          placeholder="Last-name"
          required
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="input input-size-one"
          name="register-email"
          placeholder="Email"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="input input-size-one"
          name="register-password"
          placeholder="Password"
          required
        />
        <label for="password">Password Confirmation</label>
        <input
          type="password"
          id="passwordConfirmation"
          class="input input-size-one"
          name="register-password"
          placeholder="Password Confirmation"
          required
        />
        <div id="registerError" class="error-message"></div>
        <button id="registerBtn" class="btn btn-primary">Register</button><br />
        <button id="toggleToLoginBtn" class="btn btn-secondary">
          have an account? LOGIN
        </button>
      </div>
    </div>
    <main id="root"></main>
  </body>
</html>
