<article>
  <div class="form">
    <label>
      Photo
      <input
        id="listingPhotoURL"
        class="input input-size-one"
        type="text"
        placeholder="Input text size one"
      />
    </label>
    <label>
      Title
      <input
        id="listingTitle"
        class="input input-size-one"
        type="text"
        placeholder="Input text size one"
      />
    </label>
    <label>
      Info
      <input
        id="listingInfo"
        class="input input-size-one"
        type="text"
        placeholder="Input text size one"
      />
    </label>
    <label>
      Address
      <input
        id="listingAddress"
        class="input input-size-one"
        type="text"
        placeholder="Input text size one"
      />
    </label>
    <div class="input-rent">
      <input
        id="listingPrice"
        class="input input-size-one"
        type="number"
        placeholder="Monthly rent"
      />
      <span> / Month</span>
    </div>
    <div id="listingError" class="error-message"></div>

    <button id="submitListingBtn" class="btn btn-primary">
      Create Listing
    </button>
  </div>
</article>
