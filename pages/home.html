<article class="listing-view-wrapper">
  <div id="listingDiv">
    <div class="listing-view-header">
      <span id="listingMessage"></span>
      <button id="toggleMap" class="btn btn-secondary">
        <img src="./assets/icons/Map/map-not-filled.svg" alt="Knock Knock Logo" class="logo-icon" />
        <span id="toggleMapStatus"> View </span> Map
      </button>
    </div>
    <div id="listingMap"></div>
    <div id="listingView"></div>
  </div>

  <div id="singleListingDiv">
    <div class="listing-view-header">
      <span></span>
      <button id="showListingsBtn" class="btn btn-secondary">Go Back to Listings</button>
    </div>

    <div id="singleListingView">
      <h3 id="propertyType"></h3>
      <br />
      <p id="propertyDescription"></p>
      <br />
      <div id="propertyImages"></div>
      <br />
      <h4 id="propertyRent"></h4>
    </div>
  </div>
</article>
