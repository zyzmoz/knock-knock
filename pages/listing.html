<div class="create-listing-wrapper">
  <form id="createListingForm">
    <div class="step">
      <div class="input-group">
        <label for="">Where's your property located?</label>
        <input type="text" placeholder="Street address" id="propertyAddress" />
        <input type="text" placeholder="Apt/Unit #" id="propertyUnitNumber" />
      </div>

      <div class="input-group">
        <label for="">What type of property is this?</label>
        <select name="propertyType" id="propertyType">
          <option value="apartment">Apartment</option>
          <option value="condo">Condo</option>
          <option value="house">House</option>
        </select>
      </div>

      <div class="btns">
        <button class="save">Save & exit</button>
        <button class="next">Next</button>
      </div>
    </div>

    <div class="step">
      <div class="input-group">
        <label for="">How many bedrooms and bathrooms does the property have?</label>

        <label for="propertyBedroomCount">Bedroom</label>
        <input type="number" name="propertyBedroomCount" id="propertyBedroomCount" />

        <label for="propertyBathroomCount">Bathroom</label>
        <input type="number" name="propertyBathroomCount" id="propertyBathroomCount" />

        <label for="propertyHalfBathroomCount">Half Bathroom</label>
        <input type="number" name="propertyHalfBathroomCount" id="propertyHalfBathroomCount" />
      </div>

      <div class="input-group">
        <label for="propertySquareFeet">How big is the space?</label>

        <input type="number" name="propertySquareFeet" id="propertySquareFeet" placeholder="Square ft" />
      </div>

      <div class="input-group">
        <label for="propertyDescription">Write a detailed description of your property</label>
        <p>Share important details about the property, neighborhood, and other unique features to attract renters.</p>

        <textarea
          name="propertyDescription"
          id="propertyDescription"
          cols="30"
          rows="10"
          placeholder="Tell renters more about the property and lease details"
        ></textarea>
      </div>

      <div class="input-group">
        <label for="">Which in-unit amenities and features do you have?</label>

        <label for="">Heating & Cooling</label>
        <hr />
        <div class="checkbox">
          <input type="checkbox" name="hasAirConditioning" id="hasAirConditioning" />
          <label for="hasAirConditioning">Air conditioning</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasFireplace" id="hasFireplace" />
          <label for="hasFireplace">Fireplace</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasCentralHeat" id="hasCentralHeat" />
          <label for="hasCentralHeat">Central heat</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasCeilingFan" id="hasCeilingFan" />
          <label for="hasCeilingFan">Ceiling fan</label>
        </div>
        <br />

        <label for="">Listing Features</label>
        <hr />
        <div class="checkbox">
          <input type="checkbox" name="hashInUnitLaundry" id="hashInUnitLaundry" />
          <label for="hashInUnitLaundry">In-unit laundry</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="isFurnished" id="isFurnished" />
          <label for="isFurnished">Furnished</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasHardwoodFloor" id="hasHardwoodFloor" />
          <label for="hasHardwoodFloor">Hardwood floor</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasCarpet" id="hasCarpet" />
          <label for="hasCarpet">Carpet</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasWheelchairAccess" id="hasWheelchairAccess" />
          <label for="hasWheelchairAccess">Wheelchair access</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasHighCeiling" id="hasHighCeiling" />
          <label for="hasHighCeiling">High ceilings</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasWalkinCloset" id="hasWalkinCloset" />
          <label for="hasWalkinCloset">Walkin closet</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasBalconyOrDesk" id="hasBalconyOrDesk" />
          <label for="hasBalconyOrDesk">Balcony or deck</label>
        </div>
        <br />

        <label for="">Other</label>
        <hr />
        <div class="checkbox">
          <input type="checkbox" name="hasDishwasher" id="hasDishwasher" />
          <label for="hasDishwasher">Dishwasher</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasGarden" id="hasGarden" />
          <label for="hasGarden">Garden</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasSwimmingPool" id="hasSwimmingPool" />
          <label for="hasSwimmingPool">Swimming pool</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasAssignedParking" id="hasAssignedParking" />
          <label for="hasAssignedParking">Assigned parking</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasStorage" id="hasStorage" />
          <label for="hasStorage">Storage</label>
        </div>
        <br />

        <label for="">Building features</label>
        <hr />
        <div class="checkbox">
          <input type="checkbox" name="hasControlledAccess" id="hasControlledAccess" />
          <label for="hasControlledAccess">Controlled access</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasGym" id="hasGym" />
          <label for="hasGym">Gym</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasOutdoorSpaces" id="hasOutdoorSpaces" />
          <label for="hasOutdoorSpaces">Outdoor space</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasResidentLounge" id="hasResidentLounge" />
          <label for="hasResidentLounge">Resident's lounge</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasGarageParking" id="hasGarageParking" />
          <label for="hasGarageParking">Garage Parking</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasBusinessCenter" id="hasBusinessCenter" />
          <label for="hasBusinessCenter">Business center</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasRoofDeck" id="hasRoofDeck" />
          <label for="hasRoofDeck">Roof deck</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasElevator" id="hasElevator" />
          <label for="hasElevator">Elevator</label>
        </div>
        <br />

        <label for="">Services</label>
        <hr />
        <div class="checkbox">
          <input type="checkbox" name="hasPackageService" id="hasPackageService" />
          <label for="hasPackageService">Package service</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasDoorPerson" id="hasDoorPerson" />
          <label for="hasDoorPerson">Door person</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasConceirgeService" id="hasConceirgeService" />
          <label for="hasConceirgeService">Conceirge service</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasDryCleaningService" id="hasDryCleaningService" />
          <label for="hasDryCleaningService">Dry cleaning service</label>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="hasOnSiteManagement" id="hasOnSiteManagement" />
          <label for="hasOnSiteManagement">On-site management</label>
        </div>
        <br />

        <label for="">Are pets allowed?</label>
        <hr />
        <div class="checkbox">
          <input type="radio" id="yesAllowed" name="propertyAllowsPets" value="Yes" />
          <label for="propertyAllowsPets">Yes</label>
        </div>
        <div class="checkbox">
          <input type="radio" id="noNotAllowed" name="propertyAllowsPets" value="No" />
          <label for="propertyAllowsPets">No</label>
        </div>
        <br />

        <label for="">Would you like to assign a group?</label>
        <select name="propertyAssignedGroup" id="propertyAssignedGroup">
          <option value="Group 1">Group 1</option>
          <option value="Group 2">Group 2</option>
        </select>
      </div>

      <div class="btns">
        <button class="back">Back</button>
        <button class="save">Save & exit</button>
        <button class="next">Next</button>
      </div>
    </div>

    <div class="step">
      <div class="input-group">
        <label for="propertyAvailableDate">When is this listing available?</label>
        <input type="date" name="propertyAvailableDate" id="propertyAvailableDate" />
      </div>

      <div class="input-group">
        <label for="">What is the desired length of lease?</label>
        <hr />
        <div class="checkbox">
          <input type="radio" id="1_year" name="propertyLeasePeriod" value="1 year" />
          <label for="propertyLeasePeriod">1 year</label>
        </div>
        <div class="checkbox">
          <input type="radio" id="6_months" name="propertyLeasePeriod" value="6 months" />
          <label for="propertyLeasePeriod">6 months</label>
        </div>
        <div class="checkbox">
          <input type="radio" id="3_months" name="propertyLeasePeriod" value="3 months" />
          <label for="propertyLeasePeriod">3 months</label>
        </div>
        <div class="checkbox">
          <input type="radio" id="month_to_month" name="propertyLeasePeriod" value="Month to month" />
          <label for="propertyLeasePeriod">Month to month</label>
        </div>
        <div class="checkbox">
          <input type="radio" id="flexible" name="propertyLeasePeriod" value="Flexible" />
          <label for="propertyLeasePeriod">Flexible</label>
        </div>
      </div>

      <div class="input-group">
        <label for="propertyRentPrice">How much would you like to charge?</label>
        <input type="number" name="propertyRentPrice" id="propertyRentPrice" />
      </div>

      <div class="btns">
        <button class="back">Back</button>
        <button class="save">Save & exit</button>
        <button class="createListing" id="createListing">Create Listing</button>
      </div>
    </div>
  </form>
</div>
