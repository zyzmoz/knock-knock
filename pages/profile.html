<article class="profile">
  <div class="form size-33 center-margin">
    <figure  class="avatar">
      <img id="profilePhoto" src="https://picsum.photos/200/200" />
    </figure>
    <h1 id="profileName"></h1>
    <label for="profileName">First Name</label>
    <input type="text" id="profileFirstName" class="input input-size-one">
    <label for="profileName">Last Name</label>
    <input type="text" id="profileLastName" class="input input-size-one">
    <label for="profileEmail">Email</label>
    <input type="text" id="profileEmail" class="input input-size-one">
    <button id="profileSubmit" class="btn btn-primary">Save</button>
  </div>
</article>
